<div class="" *ngIf="!loggedIn">

  <firebase-ui></firebase-ui>


  <div class="ou d-block my-4">
    <span>OU</span>
  </div>



  <form [formGroup]="rForm" (ngSubmit)="submit(rForm.value)">

    <div class="form-group d-block">
            <input type="email"
                   class="form-control"
                   id="InputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Entrez votre email"
                   formControlName="email"
                   [ngClass]="{'is-invalid' : !rForm.controls['email'].valid && rForm.controls['email'].touched }">
                    <!-- [ngClass]="rForm.controls['email'].valid? is-valid : is-invalid" -->
                   <!--
            <small id="emailHelp" *ngIf="!rForm.controls['email'].valid  && rForm.controls['email'].touched">
              {{emailAlert}}</small>
            -->
              <div class="invalid-feedback">
                {{emailAlert}}
              </div>
          </div>


          <div class="form-group d-block">
            <input type="password"
                   class="form-control"
                   id="InputPassword1"
                   placeholder="Mot de passe"
                   formControlName="password1"
                   [ngClass]="{'is-invalid' : !rForm.controls['password1'].valid && rForm.controls['password1'].touched }">
            <div class="invalid-feedback">
              {{password1Alert}}
            </div>
          </div>


          <div class="form-group d-block">
            <input type="password"
                   class="form-control"
                   id="InputPassword2"
                   placeholder="Confirmation du mot de passe"
                   formControlName="password2"
                   [ngClass] = "{'is-invalid' : password2Alert}">
            <div class="invalid-feedback">
              {{password2Alert}}
            </div>
          </div>

          <div *ngIf="nonFieldErrors" class="alert alert-warning" role="alert">
            <small>{{nonFieldErrors}}</small>
          </div>


          <div class="">
              <button class="btn btn-primary w-100"
                      type="submit"
                      [disabled]="!rForm.valid || loading"
                      data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">
                      Sign me up</button>
          </div>
  </form>
</div>
